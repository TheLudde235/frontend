<div *ngIf="data"
	class="dialog">
	<h1 mat-dialog-title>
		{{data.title ?? 'No Title'}}
	</h1>
	<div mat-dialog-content>
		{{data.content ?? 'No Content'}}
	</div>
	<div mat-dialog-actions>
		<button mat-raised-button
			mat-dialog-close
			cdkFocusInitial
			color="{{data.color ?? 'primary'}}">
			Ok
		</button>
	</div>
</div>
