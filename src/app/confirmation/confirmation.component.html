<form (submit)="confirm()"
	action>
	<h2>{{'page.confirmation.check_inbox' | translate}}</h2>
	<mat-form-field>
		<mat-label>
			{{'page.adminconfirmation.code' | translate}}
		</mat-label>
		<input [(ngModel)]="code"
			type="text"
			name="code"
			matInput>
	</mat-form-field>
	<button mat-raised-button
		color="primary">
		{{'page.adminconfirmation.confirm' | translate}}
	</button>
</form>
